<h1> Buscador: <small> {{ termino }} </small></h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino {{ termino }}
    </div>
  </div>
</div>
<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text"> {{ heroe.bio }} </p>
      <p class="card-text"><small class="text-muted"> {{ heroe.aparicion }} </small></p>

      <!-- <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">
        Ver Mas ...
      </button> -->

      <a [routerLink]="[ '/heroes' ]" class="btn btn-outline-primary">
        Regresar
      </a>
    </div>
  </div>
</div>
